image: atlassian/default-image:3

definitions:
  steps:
    - step: &build
        name: build
        image: node:18.12.1
        size: 2x
        caches:
          - node
        script:
          - npm install npm
          - npm install
          - npm run eslint
          - npm run build
          - echo "export WORK_DIR=$WORK_DIR" >> set_env.sh
          - echo "export SERVER=$SERVER" >> set_env.sh
        artifacts:
          - build/**
          - set_env.sh
pipelines:
  branches:
    dev:
      - step:
          <<: *build
          deployment: Develop